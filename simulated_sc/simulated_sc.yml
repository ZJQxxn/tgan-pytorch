        fn: generator.py
        z_slow_dim: 256
        z_fast_dim: 256
        out_channels: 1
        bottom_width: 4
        conv_ch: 512

    discriminator:
        fn: discriminator.py
        name: TemporalDiscriminator
        in_channels: 1
        mid_ch: 62
