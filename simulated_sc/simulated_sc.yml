batch_size: 16
lambda: 10
checkpoint_base: checkpoints
samples_path: samples
save_every: 100
resume: ""
seed: 0
use_cuda: False
dataset_path: "../data/sc_simulated_data.npy"
dis_iters: 5
epochs: 5000

models:
